<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>WOSS Film Club</title>
	<link rel="apple-touch-icon" sizes="180x180" href="../resources/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../resources/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../resources/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="../resources/img/favicon/site.webmanifest">
	<link rel="shortcut icon" href="../resources/img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="../resources/img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link href="../css/contact.css" rel="stylesheet" type="text/css">
	<link href="../css/head.css" rel="stylesheet" type="text/css">
	<link href="../css/loading.css" rel="stylesheet" type="text/css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			console.log("loaded");
			$("#nav-pic").css("transition","0.3s");
			$("#nav-ttl").css("transition","0.3s");
		});
	</script><!--nav transition after load-->
	<script type="text/javascript">
		var count = 0;
		function myFunction(x) {
			x.classList.toggle("change");
			$(".nav").fadeToggle();
			$(".menu-hide").toggle();
			count++;
			if(count%2 == 0){
				$(".container").animate({right:'0'});
				$(".container").removeClass("afchange");
				$(".container").removeClass("bfchange");
			}
			else{
				$(".container").animate({right:'11vw'});
				$(".container").removeClass("afchange");
				$(".container").removeClass("bfchange");
			}
		}	
	</script><!--menu button-->
	<script type="text/javascript">
		$(document).ready(function(){
			$(".container").mouseover(function(){
				if(window.count%2 == 0){//menu is open
					$(".container").addClass("bfchange");
				}
				else{//menu is not open
					$(".container").addClass("afchange");
				}
			});
			$(".container").mouseleave(function(){
				if(window.count%2 == 0){//menu is open
					$(".container").removeClass("bfchange");
				}
				else{//menu is not open
					$(".container").removeClass("afchange");
				}		  
			});
		});
	</script><!--menu button hover-->
</head>

<body>
	
	<div class="menu">
		<a id="nav-logo" href="index.html">
			<img id="nav-pic" src="../resources/img/empty-logo.png"> 
			<h1 id="nav-ttl">WOSS FILM CLUB</h1>
		</a>
		<div id = "barcontcont"></div>
			<div class="container" onClick="myFunction(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
		
		<ul class="nav">
			<li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Timeline</a></li>
            <li><a target="_blank" href="signup.html">SignUp</a></li>
            <li><a href="contact.html">Contact</a></li>
			
		</ul>
	</div>
	<div class="background-image"></div>
	<div class="left">
		<h1>LETS GET IN TOUCH</h1>
		<div class="text"><a target="_blank"  href="https://goo.gl/maps/PzfG37JsbatQ6rWU8">FIND US ON GOOGLE MAP</a></div>
		<div class="text"><a href="mailto:wossfilmclub@gmail.com" target="_top">EMAIL US</a></div>
		<div class="text"><a target="_blank" href="https://www.instagram.com/wossfilmclub/?hl=en">FALLOW US ON INSTAGRAM</a></div>
	</div>
	<div class="right">
		<form>
			<h1 style="margin-bottom: 0" >TALK WITH US</h1>
			<textarea  name="Name" type="text" class="input" id="inputName" placeholder="Name"></textarea>
			<textarea  name="Email" type="text" class="input" id="inputEnail"  placeholder="Email"></textarea>
			<textarea name="Message" type="text" class="input" id="inputMessage"  placeholder="Tell us about your project!"></textarea>
			<button>SHOOT IT!</button>
			<!--smtpjs.com , elasticemail.com-->
		</form>
	</div>
</body>
</html>
